{% set version = "1.0.5" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggmulti
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggmulti_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggmulti/ggmulti_{{ version }}.tar.gz
  sha256: 6ae3ba62c2765470a61d8c3fd2a1e286e9c47c574c2859de127b5bdd8309fdb5

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-tidyr

test:
  commands:
    - $R -e "library('ggmulti')"           # [not win]
    - "\"%R%\" -e \"library('ggmulti')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggmulti
  license: GPL-2.0-only
  summary: It provides materials (i.e. 'serial axes' objects, Andrew's plot, various glyphs for scatter plot) to visualize high dimensional data.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
